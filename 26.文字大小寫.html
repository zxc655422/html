<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>26.文字大小寫</title>
            <style>h1{text-transform: uppercase;}</style> <!--英文全部大寫-->
            <style>h1{background-color: #0094ff;}</style> <!--改變背景顏色-->
            <style>h1{color: #808080;} </style><!--改變字體顏色-->
            <style>h1{box-shadow: 2px 2px 3px red;}</style><!--設定區塊陰影-->
            <style>h2{text-transform: lowercase}</style><!--英文全部小寫-->
            <style>h3{text-transform: capitalize}</style><!--單字開頭大寫-->
    </head> 
    <body>
        <h1>This is some text in a paragraph.</h1>
        <h2>This is some text in a paragraph.</h2>
        <h3>this is some text in a paragraph.</h3>
    </body>
</html>
