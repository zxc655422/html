<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>27.邊框應用-2</title>
        <style>h1{border-width: 10px}</style> <!--邊框的線條寬度-->
        <style>h1{border-color: black}</style><!--邊框的顏色-->
        <style>h1{border-style: solid}</style><!--邊框的樣式-->
        <style>h1{margin: 100px}</style><!--邊界-->
        <style>h1{padding: 50px}</style><!--留白-->
    </head>
    <body>
        <h1>margin, border, padding</h1>
    </body>
</html>
