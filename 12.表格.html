<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>表格</title>
    </head>
    <body>
        <table border="1"><!--表格使用-->
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <table border="1"><!--表格合併 -->
            <tr><td>1</td><td colspan="2">2 3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr>
            <tr><td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td rowspan="2" colspan="">5</td><td>5689</td></tr>
            <tr><td>7</td></tr>
        </table>
    </body>
</html>
