<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>27.邊框應用-1</title>
        <style>div{margin: 20px }</style> <!--Margin:邊界 也可單獨設置上下左右的距離 單位:px-->
        <style>div{border: 30px solid green}</style><!--Border:邊框 可單獨設置上下左右的屬性 border綜合寫法{border-width,border-style(required),border-color}-->
        <style>div{padding: 50px }</style><!--Padding:留白 可單獨設置上下左右的距離 單位:px-->
    </head>
    <body>
        <div>margin, border, padding</div>
    </body>
</html>
