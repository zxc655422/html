<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>23.文字標線</title><!--text-decoration 選擇標線樣式-->
        <style>h1{text-decoration: overline}</style><!--上標線-->
        <style>h2{text-decoration: underline}</style><!--下標線-->
        <style>h3{text-decoration: line-through}</style><!--刪除線-->
        <style>a{text-decoration: none}</style><!--不要有標線-->
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href=".">這是連結</a>
    </body>
</html>
