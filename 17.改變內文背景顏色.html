        <style>#bg2 {background-color: rgb(0,255,0)}</style> <!--設定顏色-->

    <body>
        受到<span class="bg1"> 武漢肺炎（COVID-19、新冠肺炎）</span>影響，今年全台<span id="bg2">媽祖 </span>遶境、進香幾乎延期，
        由於目前國內疫情緩解，台中大甲鎮瀾宮<span id="bg2">媽祖</span>將於今（11）晚11時起駕，展開為期9天8夜的遶境活動，主辦單位仍要
        求參與者維持社交距離、事先消毒、量額溫、戴口罩和手套，而鎮瀾宮首日800頂的大甲媽限定帽，也已公布發送地點。
