        <h3>置中對齊</h3>
        <h4>高雄市長韓國瑜罷免案將在6月6日投票。國民黨質疑政府動用國家機器，組「罷韓國家隊」介入罷韓投票。對此，行政院發言人丁怡銘表示，政府的目的是讓民眾順利行使公民權，罷免案通過與否，還是要回歸到市民對市長是否滿意。丁怡銘說：『(原音)其實政府目的是讓民眾順利行使公民權，包含選舉或罷免這些權利，我們相信台灣民主已經很成熟，最終罷免案過或不過，還是回歸到市民對市長滿意不滿意。』</h4>
