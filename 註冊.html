<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>

    <body>
        <form method="get" action="registration.php"><!--method = get 時 帳號密碼在登入後會隱藏-->
            姓名:<input type="text" name="name"><br>
            性別:<input type="radio" name="gender" value="M">男<!--單一選項-->
                <input type="radio" name="gender" value="F">女
                <input type="radio" name="gender" value="N">???<br>
            興趣:<input type="checkbox" name="interest" value="tv" checked>看電視 <!--勾選選項(可複選) -->
                 <input type="checkbox" name="interest" value="fish">釣魚
                <input type="checkbox" name="interest" value="movie" checked>看電影<br><!--後面加checked是預設選取-->
            居住地:<select name="county">
                    <option value="hsinchu">新竹</option><!--<下拉式選單>-->
                    <option value="taoyuan">桃園</option>
                    <option value="miaoli">苗栗</option>
                </select><br>
            自傳:<br>
            <textarea name="autobiography" rows="5" cols="40" ></textarea><br><!--<textarea>可擴大文字範圍-->
            <input type="submit" value="註冊">
            <input type="reset" value="清除">
        </form>
    </body>
</html>
